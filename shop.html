<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Scan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .add-to-cart {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .add-product {
            background-color: #f6f6f8;  
        }
    </style>
</head>
<body>
    <div class="site-wrap">
        <div class="site-navbar bg-white py-2 position-relative">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <div class="site-logo">
                        <a href="index.html" class="js-logo-clone">Scan</a>
                        </div>
                    </div>
                    <div class="main-nav d-none d-lg-block">
                        <nav class="site-navigation text-right text-md-center" role="navigation">
                        <ul class="site-menu js-clone-nav d-none d-lg-block">
                            <li class="active"><a href="shop.html">Shop Now</a></li>
                            <li><a href="scan.html">Start Scanning</a></li>
                            <li><a href="account.html">Your Account</a></li>
                        </ul>
                        </nav>
                    </div>
                    <div class="icons">
                        <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>
                        <a href="#" class="icons-btn d-inline-block"><span class="icon-heart-o"></span></a>
                        <a href="cart.html" class="icons-btn d-inline-block bag">
                        <span class="icon-shopping-bag"></span>
                        <span class="number">0</span>
                        </a>
                        <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                        class="icon-menu"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-section">
            <div class="container">
                
                <div class="row mb-5">
                    <div class="col-lg-12 order-2 order-lg-1">
                        <div class="row align">
                            <div class="col-md-12 mb-5">
                                <div class="float-md-left"><h2 class="text-black h5">Shop All</h2></div>
                                <div class="d-flex">
                                    <div class="dropdown mr-1 ml-md-auto">
                                        <button type="button" class="btn btn-white btn-sm dropdown-toggle px-4" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        All Shops
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset" id="dropdown_shop_items">
                                        <!--Shops here-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="products-wrap border-top-0">
                                <div class="container-fluid">
                                    <div class="row no-gutters products" id="shop_products">
                                        <!--Products here-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="next_page" id="next_page"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
